<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com a IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interação com a IA</h1>
    </header>
    
    <main>
        <section id="video-area">
            <h2>Vídeo Explicativo</h2>
            <video controls>
                <source src="./Aula 03 - Diálogo 03 - Com Legenda.mp4" type="video/mp4">
                Seu navegador não suporta a exibição deste vídeo.
            </video>
        </section>
        
        <section id="chat-area">
            <h2>Converse com a IA</h2>
            <div id="chat-box">
                <div id="messages"></div>
            </div>
            <form id="chat-form">
                <textarea id="user-input" placeholder="Escreva sua pergunta..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2024 Educação Acessível. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
