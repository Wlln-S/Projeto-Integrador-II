<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Educação Acessível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Educação Acessível</h1>
    </header>
    
    <main>
        <section id="cadastro">
            <h2>Cadastro</h2>
            <form id="cadastro-form" action="interacao.html">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="tipo-deficiencia">Necessidades:</label>
                <select id="tipo-deficiencia" name="tipo-deficiencia" required>
                    <option value="visual">Deficiência Visual</option>
                    <option value="auditiva">Deficiência Auditiva</option>
                </select>
                <a href="./interação.html">
                    <button type="button" id="botao-cadastrar">Cadastrar</button>
                </a>
            </form>            
        </section>
    </main>
    
    <footer>
        <p>© 2024 Educação Acessível. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
